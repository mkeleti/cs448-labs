<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="text-start">
      <a href="index.html">
        <button type="button" class="btn btn-lg btn-secondary">Home</button>
      </a>
    </div>
    <div class="container text-center">
      <h1 class="text-center h1">Cat Slideshow</h1>
      <img
        src="../assets/cat1.jpg"
        alt="Cat Slideshow"
        class="slideshow m-2"
        id="0"
        width="700"
        height="500"
      />
      <div class="col-md-12 mt-2">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="changeImage('left')"
          >
            <img src="../assets/tabler-icon-chevron-left.png" width="30" />
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="changeImage('right')"
          >
            <img src="../assets/tabler-icon-chevron-right.png" width="30" />
          </button>
        </div>
      </div>
    </div>
    <script>
      const images = [
        "../assets/cat1.jpg",
        "../assets/cat2.jpg",
        "../assets/cat3.jpg",
        "../assets/cat4.jpg",
        "../assets/cat5.jpg",
        "../assets/cat6.png",
      ];
      function changeImage(dir) {
        let slideshow = document.getElementsByClassName("slideshow")[0];
        let id = parseInt(slideshow.id);
        let newImage = "../assets/cat1.jpg";
        if (dir == "left") {
          if (id == 0) {
            newImage = images[images.length - 1];
            slideshow.id = images.length - 1;
          } else {
            newImage = images[id - 1];
            slideshow.id = id - 1;
          }
        } else {
          if (id == images.length - 1) {
            newImage = images[0];
            slideshow.id = 0;
          } else {
            newImage = images[id + 1];
            slideshow.id = id + 1;
          }
        }
        slideshow.attributes.src.value = newImage;
      }
    </script>
  </body>
</html>
